    <body>
      <header>
        <div class="logo">
          <h1>ACTC Transport Publique</h1>
          <p>Your Reliable Public Transport in Lebanon</p>
        </div>
        <nav>
          <ul>
            <li><a href=apricotV2.html><i class="fas fa-goback"></i> Go Back </a></li>
          </ul>

      <body>
    
    <!-- Reviews Section -->
   <!-- Reviews Section -->
   <section id="reviews" class="section">
    <h2><i class="fas fa-star"></i> Reviews & Ratings</h2>
    <p class="section-description">Share your experience with us.</p>
    <form class="review-form">
      <label for="review-line">Select Line:</label>
      <select id="review-line" name="review-line" required>
        <option value="B1">Line B1</option>
        <option value="ML3">Line ML3</option>
        <option value="B3">Line B3</option>
        <option value="B2">Line B2</option>
      </select>
  
      <label for="review-date">Date of Travel:</label>
      <input type="date" id="review-date" name="review-date" required>
  
      <label for="review-time">Time of Travel:</label>
      <input type="time" id="review-time" name="review-time" required>
  
      <!-- Star Rating System -->
      <div class="star-rating">
        <label>Rating:</label>
        <div class="stars">
          <span class="star" data-value="1">&#9733;</span>
          <span class="star" data-value="2">&#9733;</span>
          <span class="star" data-value="3">&#9733;</span>
          <span class="star" data-value="4">&#9733;</span>
          <span class="star" data-value="5">&#9733;</span>
        </div>
        <input type="hidden" id="review-rating" name="review-rating" required>
      </div>
  
      <label for="review-comment">Comment:</label>
      <textarea id="review-comment" name="review-comment" rows="5" required></textarea>
  
      <button type="submit">Submit Review</button>
    </form>
  </section>

</body>
