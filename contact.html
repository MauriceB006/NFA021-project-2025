<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #121212;
      color: #ffffff;
    }

    .container {
      max-width: 600px;
      margin: 50px auto;
      background: rgba(0, 0, 0, 0.8);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .container:hover {
      transform: translateY(-5px);
      box-shadow: 0px 12px 25px rgba(0, 0, 0, 0.5);
    }

    h1 {
      text-align: center;
      color: #4caf50;
    }

    .contact-info {
      text-align: center;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 5px;
      font-size: 14px;
      background: rgba(255, 255, 255, 0.1);
      color: #ffffff;
      transition: background 0.3s ease, box-shadow 0.3s ease;
    }

    input:hover, textarea:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    input:focus, textarea:focus {
      background: rgba(255, 255, 255, 0.3);
      box-shadow: 0px 0px 10px rgba(0, 255, 0, 0.7);
      outline: none;
    }

    .btn {
      width: 100%;
      padding: 12px;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .btn:hover {
      background-color: #45a049;
      transform: scale(1.05);
    }

    .btn:active {
      transform: scale(1);
    }
  </style>
</head>
<body style="background-image: url('./assets/images/inside2.jpg'); background-repeat: no-repeat;; background-size: cover; background-position: center; padding: 40px;">
  <div class="container">
    <h1>Contact Us</h1>
    <div class="contact-info">
      <p>Email: <a href="mailto:info@actc.com" style="color: #4caf50; text-decoration: none;">info@actc.com</a></p>
      <p>Phone: <a href="tel:+96171200908" style="color: #4caf50; text-decoration: none;">+961 71 200 908</a></p>
    </div>
    <form action="your-server-endpoint" method="post">
      <div class="form-group">
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="email">Your Email:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="5" required></textarea>
      </div>
      <button type="submit" class="btn">Send Message</button>
    </form>
  </div>
</body>
</html>
