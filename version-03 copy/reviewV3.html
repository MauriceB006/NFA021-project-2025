<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reviews & Ratings</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #121212;
      color: #ffffff;
    }

    .container {
      max-width: 600px;
      margin: 50px auto;
      background: rgba(0, 0, 0, 0.8);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .container:hover {
      transform: translateY(-5px);
      box-shadow: 0px 12px 25px rgba(0, 0, 0, 0.5);
    }

    h1 {
      text-align: center;
      color: #61339d;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }

    input, textarea, select {
      width: 100%;
      padding: 10px;
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 5px;
      font-size: 14px;
      background: rgba(255, 255, 255, 0.1);
      color: #ffffff;
      transition: background 0.3s ease, box-shadow 0.3s ease;
    }

    input:hover, textarea:hover, select:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    input:focus, textarea:focus, select:focus {
      background: rgba(255, 255, 255, 0.3);
      box-shadow: 0px 0px 10px rgba(0, 255, 0, 0.7);
      outline: none;
    }

    .rating {
      display: flex;
      gap: 5px;
      margin-bottom: 20px;
    }

    .star {
      font-size: 24px;
      color: #ffdd00;
      cursor: pointer;
      transition: transform 0.2s ease, color 0.2s ease;
    }

    .star:hover {
      transform: scale(1.2);
      color: #ffe066;
    }

    .btn {
      width: 100%;
      padding: 12px;
      background-color: #61339d;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .btn:hover {
      background-color: #45a049;
      transform: scale(1.05);
    }

    .btn:active {
      transform: scale(1);
    }
  </style>
</head>
<body style="background-image: url('./assets/images/bus3.jpg'); background-repeat: no-repeat;; background-size: cover; background-position: center; padding: 40px;">
  <div class="container">
    <h1>Reviews & Ratings</h1>
    <form action="your-server-endpoint" method="post">
      <div class="form-group">
        <label for="line">Select Line:</label>
        <select id="line" name="line">
          <option value="Line B1">Line B1</option>
          <option value="Line B2">Line B2</option>
          <option value="Line B3">Line B3</option>
        </select>
      </div>
      <div class="form-group">
        <label for="date">Date of Travel:</label>
        <input type="date" id="date" name="date" required>
      </div>
      <div class="form-group">
        <label for="time">Time of Travel:</label>
        <input type="time" id="time" name="time" required>
      </div>
      <div class="form-group">
        <label>Rating:</label>
        <div class="rating">
          <span class="star">★</span>
          <span class="star">★</span>
          <span class="star">★</span>
          <span class="star">★</span>
          <span class="star">★</span>
        </div>
      </div>
      <div class="form-group">
        <label for="comment">Comment:</label>
        <textarea id="comment" name="comment" rows="5" required></textarea>
      </div>
      <button type="submit" class="btn">Submit Review</button>
    </form>
  </div>
</body>
</html>
