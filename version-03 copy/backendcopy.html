<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Backend - Complaints & Notices</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      padding: 20px;
    }
    .section {
      margin-bottom: 40px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="mb-4">Admin Dashboard</h1>

    <!-- Complaints Section -->
    <div class="section">
      <h3>Submit a Complaint</h3>
      <form method="POST" action="/submit-complaint">
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" class="form-control" id="username" name="username" required>
        </div>
        <div class="mb-3">
          <label for="complaint" class="form-label">Complaint</label>
          <textarea class="form-control" id="complaint" name="complaint" rows="4" required></textarea>
        </div>
        <button type="submit" class="btn btn-danger">Submit Complaint</button>
      </form>
    </div>

    <!-- Notices Section -->
    <div class="section">
      <h3>Create a Notice</h3>
      <form method="POST" action="/create-notice">
        <div class="mb-3">
          <label for="noticeTitle" class="form-label">Notice Title</label>
          <input type="text" class="form-control" id="noticeTitle" name="noticeTitle" required>
        </div>
        <div class="mb-3">
          <label for="noticeBody" class="form-label">Notice Body</label>
          <textarea class="form-control" id="noticeBody" name="noticeBody" rows="3" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Publish Notice</button>
      </form>
    </div>

    <!-- Placeholder: View Entries -->
    <div class="section">
      <h3>Recent Complaints</h3>
      <!-- Simulated database fetch -->
      <ul class="list-group">
        <li class="list-group-item">[User123] - "Late delivery issue."</li>
        <li class="list-group-item">[JaneDoe] - "Product not working."</li>
      </ul>
    </div>

    <div class="section">
      <h3>Active Notices</h3>
      <ul class="list-group">
        <li class="list-group-item"><strong>Maintenance Notice:</strong> System downtime on Friday 2AM-4AM.</li>
        <li class="list-group-item"><strong>Policy Update:</strong> New return policy effective immediately.</li>
      </ul>
    </div>

  </div>
</body>
</html>
